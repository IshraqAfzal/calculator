<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="calculator">
      <div id="screen">
        <div id="screen-one"></div>
        <div id="screen-two"></div>
      </div>
      <div id="keypad">
        <div class="container">
          <div id="AC">AC</div>
          <div id="DEL">DEL</div>
          <div class="button" id="divide">/</div>
        </div>
        <div class="container">
          <div class="button" class="num">1</div>
          <div class="button" class="num">2</div>
          <div class="button" class="num">3</div>
          <div class="button" id="multiply">*</div>
        </div>
        <div class="container">
          <div class="button" class="num">4</div>
          <div class="button" class="num">5</div>
          <div class="button" class="num">6</div>
          <div class="button" id="add">+</div>
        </div>
        <div class="container">
          <div class="button" class="num">7</div>
          <div class="button" class="num">8</div>
          <div class="button" class="num">9</div>
          <div class="button" id="subtract">-</div>
        </div>
        <div class="container">
          <div class="button" class="num">0</div>
          <div class="button" id=".">.</div>
          <div id="equal">=</div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
